<div class="container p-5" *ngIf="rankings">
    <ul class="list-group align-items-center">
        <li class="list-group-item d-flex justify-content-start" *ngFor="let ranking of rankings">
            <img src="{{ranking.userUrl}}" class="avatar">
            <p class="p-2">{{ranking.userName}}</p>
            <p class="p-2">|</p>
            <p class="p-2">{{ranking.userPoints}}</p>
        </li>
    </ul>
</div>
